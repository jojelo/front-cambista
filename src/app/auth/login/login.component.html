<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">

      <mat-card class="mt-4">
        <mat-card-content>
          <h1 class="text-center fw-bold">Login</h1>
          <!-- craando formulario -->
          <form action="" autocomplete="off" [formGroup]="formulario">

            <mat-form-field appearance="outline" class="mb-2 w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="username" formControlName="email"
                    required
                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
              <mat-icon matSuffix>email</mat-icon>
              <mat-error>
                <ng-container *ngIf="controlHasError('email', 'required')">
                  Este campo es obligatorio
                </ng-container>
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="mb-2 w-100">
              <mat-label>Contrase√±a</mat-label>
              <input matInput type="password" name="password" formControlName="password"
                    required/>
              <mat-icon matSuffix>password</mat-icon>
              <mat-error>
                <ng-container *ngIf="controlHasError('password', 'required')">
                  Este campo es obligatorio
                </ng-container>
              </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="login()" class="w-100">Ingresar</button>
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
